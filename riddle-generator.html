<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .riddle-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        #riddle-display {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #ccc;
            background: #f9f9f9;
        }

        input {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #feedback {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        #home-link {
            font-size: 1em;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        #home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="riddle-container">
        <h1>Riddle Generator</h1>
        <div id="riddle-display">Click "New Riddle" to start!</div>
        <input type="text" id="answer-input" placeholder="Enter your answer">
        <button id="submit-answer">Submit Answer</button>
        <button id="generate-riddle">New Riddle</button>
        <div id="feedback"></div>
        <!-- Link to go back to home -->
        <a id="home-link" href="index.html">Back to Home</a>
    </div>

    <script>
        const riddles = [
            { question: "What has to be broken before you can use it?", answer: "egg" },
            { question: "I'm tall when I'm young, and I'm short when I'm old. What am I?", answer: "candle" },
            { question: "What has keys but can't open locks?", answer: "piano" },
            { question: "What can travel around the world while staying in the same spot?", answer: "stamp" },
            { question: "What has a heart that doesnâ€™t beat?", answer: "artichoke" }
        ];

        let currentRiddle;

        const riddleDisplay = document.getElementById('riddle-display');
        const answerInput = document.getElementById('answer-input');
        const feedback = document.getElementById('feedback');

        function generateRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            currentRiddle = riddles[randomIndex];
            riddleDisplay.textContent = currentRiddle.question;
            answerInput.value = '';
            feedback.textContent = '';
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            if (userAnswer === currentRiddle.answer) {
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.className = "correct";
            } else {
                feedback.textContent = "Try again! Hint: " + currentRiddle.answer[0] + "___";
                feedback.className = "incorrect";
            }
        }

        document.getElementById('generate-riddle').addEventListener('click', generateRiddle);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);

        // Generate the first riddle on page load
        generateRiddle();
    </script>
</body>
</html>
